<!DOCTYPE html>
<html lang="en"     xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"

>

<head>
  <meta charset="UTF-8">
  <title>Formulaire Patient</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <h2>Ajouter un Patient</h2>
    <!-- Formulaire d'ajout d'un patient -->
    <form method="post" th:action="@{save}">

      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}" required>
        <span th:errors="${patient.nom}" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date de Naissance</label>
        <input id="dateNaissance" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" required>
        <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label class="form-label">Malade</label>
        <input type="checkbox" name="malade" th:checked="${patient.malade}">
        <span th:errors="${patient.malade}" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="score" class="form-label">Score</label>
        <input id="score" class="form-control" type="number" name="score" th:value="${patient.score}" min="0" step="1" required>
        <span th:errors="${patient.score}" class="text-danger"></span>
      </div>

      <button type="submit" class="btn btn-primary" th:href="@{/formPatients}">Enregistrer</button>
    </form>
  </div>
</div>
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
