<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="row mt-3">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">Authentification</div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">

                    <div class="mb-3 mt-3">
                        <label for="username" class="mt-2">Nom d'utilisateur:</label>
                        <input id="username" class="form-control" type="text" name="username" placeholder="Nom d'utilisateur">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="password" class="mt-2">Mot de passe:</label>
                        <input id="password" class="form-control" type="password" name="password" placeholder="Mot de passe">
                    </div>

                    <div class="form-check mb-3">
                        <label class="form-check-label">Se souvenir de moi</label>
                        <input class="form-check-input" type="checkbox" name="remember-me">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Se connecter
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
